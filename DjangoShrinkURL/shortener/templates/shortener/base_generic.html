<!DOCTYPE html>
<html>
<head>
  <title>Django Shrink URL</title>
</head>
<body>
  <header>
    <a href="{% url 'urlshortener' %}">Home</a> | 
    {% if user.is_authenticated %}
    <a href="{% url 'dashboard' %}">Dashboard</a> | 
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a> | 
    <a href="{% url 'register' %}">Register</a>
    {% endif %}
  </header>
  {% block content %}
  {% endblock %}
</body>
</html>
