<!DOCTYPE html>
<html>
<head>
    <title>DjangoShrinkURL</title>
</head>
<body>
    <h1>Shorten your URL</h1>
    <form method="post">
        {% csrf_token %}
        <input type="url" name="original_url" required>
        <input type="submit" value="Shorten">
    </form>
    {% if url %}
        <p>Your short URL is: <a href="{{ url.short_url }}">{{ request.get_host }}/{{ url.short_url }}</a></p>
    {% endif %}
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
